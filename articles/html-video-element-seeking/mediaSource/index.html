<!DOCTYPE html>
<html>
    <head>
        <title>HTML Video Element Seeking</title>
        <style>
            body {
                margin: 0;
            }
            .section {
                margin: 20px 0;
            }

            .section .title {
                font-weight: bold;
                font-size: 1.2em;
            }

            .previews video {
                max-width: 100%;
            }

            #runTests {
                margin: 20px 0;
            }

            .chart-container {
                width: 100%;
                max-width: 100%;
                height: 400px; /* or any height you want */
                position: relative;
            }
            canvas {
                display: block;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="section">
            <span class="title">
                Video sources
            </span>
            <div class="sources">
                <video-source-selector value="https://media.githubusercontent.com/media/stepancar/articles/main/articles/html-video-element-seeking/mediaSource/test-videos/bbb_sunflower_7sec_1080p_30fps_normal.mp4" class="section"></video-source-selector>
                <video-source-selector value="https://media.githubusercontent.com/media/stepancar/articles/main/articles/html-video-element-seeking/mediaSource/test-videos/bbb_sunflower_7sec_1080p_30fps_one_iframe.mp4" class="section"></video-source-selector>
            </div>
            <button id="addSource">add source</button>
        </div>

        <div class="section">
            <span class="title">
                Timestamps to seek
            </span>
            <timestamps-selector></timestamps-selector>
        </div>

        <div>
            <label for="showPreview">Show preview (potentially can slow down seeking)</label>
            <input type="checkbox" name="showPreview" checked="">

            <div class="previews"></div>
        </div>

        <div>
            <label for="preloadToBlobStorage">Preload to blob storage</label>
            <input type="checkbox" name="preloadToBlobStorage" checked="">
        </div>

        <div>
            <label for="runInParallel">Run in parallel</label>
            <input type="checkbox" name="runInParallel">
        </div>

        <button id="runTests">Run tests</button>

        <div class="results"></div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="index.mjs" type="module"></script>
    </body>
</html>
