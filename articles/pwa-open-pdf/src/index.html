<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <title>PDF</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>PDF opening in PWA on IOS</h1>

    <a href="test.pdf">Pdf on the same domain</a>
    <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf">Pdf on another domain</a>
    <a href="test.pdf" id="open-pdf-window-open">Open PDF using blob uri and window.open</a>
    <a href="test.pdf" id="open-pdf-blob-uri-link">Open PDF using blob uri and native link</a>
    <button id="open-pdf-window-open-button">Open PDF using blob uri and custom link
  </button></div>

  <script src="index.mjs" type="module"></script>
  <script type="text/javascript">
    const windowOpenLink = document.getElementById('open-pdf-window-open');
    windowOpenLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const response = await fetch(windowOpenLink.href);
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
    });

    const blobUriLink = document.getElementById('open-pdf-blob-uri-link');
    (async () => {
      const response = await fetch(blobUriLink.href);
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      blobUriLink.href = url;
    })();

    const customLinkButton = document.getElementById('open-pdf-window-open-button');
    customLinkButton.addEventListener('click', async (e) => {
      const response = await fetch(windowOpenLink.href);
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.target = '_blank';
      document.body.appendChild(a);
      setTimeout(() => {
        a.click();
        // document.body.removeChild(a);
      }, 100)
    });
  </script>
</body>
</html>
