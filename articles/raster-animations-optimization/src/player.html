<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Double Height Video Player</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="./index.css">
  <style>
    .player-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .video-container {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .video-element {
      max-width: 100%;
      border-radius: 4px;
    }
    .canvas-element {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
    }
    .video-info {
      margin-top: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 4px;
      font-size: 14px;
    }
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
    }
    .loading-message {
      background: #e3f2fd;
      color: #1565c0;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>Double Height Video Player</h1>
    <div id="loading" class="loading-message">Loading video...</div>
    <div id="error" class="error-message" style="display: none;"></div>
    <div id="video-container"></div>
  </div>

  <script src="./player.mjs" type="module"></script>
</body>
</html>
