
<html>
    <head>
        <meta charset="utf8">
        <title>LibAVJS WebCodecs Streaming Transcode Example</title>
    </head>
    <body>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@libav.js/variant-webcodecs@5.3.6/dist/libav-5.3.6.1.1-webcodecs.js"></script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/libavjs-webcodecs-bridge@0.1.0"></script>

        <div id="input-box">
            <label for="vc">Video codec: </label>
            <select id="vc">
                <option value="vp09.00.10.08.03.1.1.1.0">VP9</option>
                <option value="vp8">VP8</option>
                <option value="avc1.42403e">H.264</option>
            </select><br>
            <label for="ac">Audio codec: </label>
            <select id="ac">
                <option value="opus">Opus</option>
                <option value="mp4a.40.2">AAC</option>
            </select><br>
            <label for="file">Input file: </label>
            <input type="file" id="file">
        </div>

        <canvas width="1920" height="1080" id="canvas"></canvas>

        <script type="text/javascript" src="index.mjs"></script>
    </body>
</html>
